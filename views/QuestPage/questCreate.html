<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quest</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/css/mdb.min.css" rel="stylesheet">

</head>

<body>

    <div>
        <main>
            <nav class="navbar navbar-expand-lg navbar-dark"
                style="justify-content: center; background-color: rgb(14 104 72);">
                <a class="navbar-brand" href="#">Create Quest</a>
            </nav>

            <div class="container-fluid">
                <div class=row>
                    <div class="col-md-4 offset-md-4 mb-5">
                        <div class="md-form">
                            <input type="text" id="form1" class="form-control">
                            <label for="form1">Unique Quest Name</label>
                        </div>

                        <div class="border p-2">
                            <h5>Start Location</h5>
                            <div class="md-form">
                                <input type="text" id="form2" class="form-control">
                                <label for="form2">Latitude</label>
                            </div>
                            <div class="md-form">
                                <input type="text" id="form3" class="form-control">
                                <label for="form3">Longitude</label>
                            </div>
                        </div>


                        <div class="border p-2 mt-3" id="quest-list">
                            <h5>Quest Location 1</h5>
                            <div class="md-form">
                                <input type="text" id="form2" class="form-control">
                                <label for="form2">Latitude</label>
                            </div>
                            <div class="md-form">
                                <input type="text" id="form3" class="form-control">
                                <label for="form3">Longitude</label>
                            </div>


                            <div id="clue-list">
                                <div class="md-form">
                                    <input type="text" id="clue0" class="form-control">
                                    <label for="clue0">Clue1</label>
                                </div>

                            </div>
                            <small class="text-success" style="cursor: pointer;" onclick="addNewClue()"><i
                                    class="fa fa-plus" aria-hidden="true"></i>
                                <span class="ml-1">Add New Clue</span>
                            </small>
                        </div>

                        <div style="display: grid; justify-content: center;">
                            <p class="mt-3 text-success" onclick="addNewQuest()">
                                <i class="fa fa-plus mr-1" aria-hidden="true"></i>Add New Quest
                                Location</p>
                            <button type="button" class="btn btn-success waves-effect">Create</button>

                        </div>
                    </div>
                    </nav>
                </div>
            </div>

    </div>
    </main>
    </div>

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/js/mdb.min.js"></script>

    <!-- Custome script tag -->
    <script src="./index.js"></script>

</body>

</html>
