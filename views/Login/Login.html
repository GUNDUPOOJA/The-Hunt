        <label class="text-center headText">Login</label>
        <form target="_blank" action="./LeaderBoard.html">

            <input type="submit" class="rounded-100 col-sm-3 margin-0" value="Login" id="signup"><br><br>
            <button class="btnText">Forgot your password?</button>
