<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/1.0.0/mdb.min.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <title>Login Page</title>
</head>

<body>

    <header class="p-3">
        <h5 style="text-align:center;">The Hunt</h5>
    </header>
    <section class="d-flex align-items-center mx-auto mt-5 p-5 flex-column col-lg-4 bg-light shadow-lg rounded">
        <label class="text-center headText">Login</label>
        <form action="Login Successful">
            <input type="text" placeholder="Email" id="uname" name="uname" class="pl-2"><br><br>
            <input type="password" placeholder="Password" id="password" name="password" class="pl-2"><br><br>
            <input type="submit" class="rounded-100 col-sm-3 margin-0" value="Login" id="signup"
                onclick="checkvalidation1()"><br>
            <!-- <main-button></main-button> -->
            <!-- <button class="btnText" onclick="goToRegister()">Register</button> -->
            <i class="fas fa-grip-lines"></i>
        </form>
        <br>
        <form action="/forgetPassword">
            <span class="d-flex flex-row">
                <button class="btnText"><a href="views\ForgetPassword\forgetpassword1.html">Forgot your
                        password?</a></button>
            </span>
        </form>

        <form action="/register">
            <button type="submit" class="rounded-100 col-sm-3 mt-3 text-center" value="Register" id="signup"
                onclick="goToRegister()">Register
                </button<br><br>
        </form>

        <!-- <main-button>Register</main-button> -->
    </section>

    <script src="views\Login\Login.js"></script>

</body>

</html>
